<div class="song-details">
  <div class="header-img">
    <img src="{{song.songimage}}"/>
  </div>

  <div class="meta-info">
    <h2>Song</h2>
    <marquee behavior="alernate"><h4 class="page-title">{{song.songame}}</h4></marquee>
    <h2 class="page-subtitle">Artist: <strong>{{song.artist}}</strong></h2>
    <p class="small copyright">Company: {{song.company}}</p>
    <p class="small copyright">Song Duration: {{song.duration}}</p>

  </div>
</div>
